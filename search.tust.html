<!DOCTYPE html>
<html lang="zh-cn" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="Cache-Control" content="no-cache">
  <title>天津科技大学 - 搜索页</title>

  <link rel="stylesheet" href="css/tust.css">
  <link rel="icon" href="favicon.ico">
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div id="header_box"></div>
<div id="search" ng-controller="myCtrl">
  <div class="container">
    <h1>搜索结果 <small>共搜索到{{news.length+notice.length+special.length}}条记录</small></h1>
    <div class="row">
      <div class="col-xs-10">
        <!--新闻-->
        <div>
          <h2 class="page-header" id="c1">新闻</h2>
          <div ng-if="news.length==0">
            <p>没有搜索到新闻相关记录</p>
          </div>
          <div class="panel-group">
            <div class="panel panel-primary" ng-repeat="tmp in news">
              <div class="panel-heading"><span class="label label-danger" ng-bind="dDate(tmp.ndate)"></span> {{tmp.ntitle}} </div>
              <a ng-href="{{tmp.nhref}}">
                <div class="panel-body">
                  <p>{{tmp.nabstract}}</p>
                </div>
              </a>
            </div>
          </div>
        </div>
        <!--公告-->
        <div>
          <h2 class="page-header" id="c2">公告</h2>
          <div ng-if="notice.length==0">
            <p>没有搜索到公告相关记录</p>
          </div>
          <div class="panel-group">
            <div class="panel panel-primary" ng-repeat="tmp in notice">
              <div class="panel-heading"><span class="label label-danger" ng-bind="dDate(tmp.ndate)"></span> {{tmp.ntitle}} </div>
              <a ng-href="{{tmp.nhref}}">
                <div class="panel-body">
                  <p>{{tmp.nabstract}}</p>
                </div>
              </a>
            </div>
          </div>
        </div>
        <!--专题-->
        <div>
          <h2 class="page-header" id="c3">专题</h2>
          <div ng-if="special.length==0">
            <p>没有搜索到专题相关记录</p>
          </div>
          <div class="panel-group">
            <div class="panel panel-primary" ng-repeat="tmp in special">
              <div class="panel-heading"><span class="label label-danger" ng-bind="dDate(tmp.ndate)"></span> {{tmp.ntitle}} </div>
              <a ng-href="{{tmp.nhref}}">
                <div class="panel-body">
                  <p>{{tmp.nabstract}}</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-2">
        <div id="navMenu" style="width: 58px;">
          <ul class="nav nav-pills nav-stacked">
            <li><a href="#c1">新闻</a></li>
            <li><a href="#c2">公告</a></li>
            <li><a href="#c3">专题</a></li>
          </ul>
        </div>

      </div>
    </div>

  </div>
</div>

<div id="footer_box"></div>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.js"></script>
<script src="js/common.js"></script>

<script>
  var app = angular.module('myApp',[]);
  function getKw() {
    var text = location.search;
    var i = text.indexOf('kw');
    var kw = decodeURI(text.slice(i+3));
    return kw;
  }
  app.controller('myCtrl',function ($scope) {
    $.get('data/search.tust.php',{kw:getKw()},function (data) {
      $scope.news = data[0];
      $scope.notice = data[1];
      $scope.special = data[2];
      $scope.dDate = function (time) {
        var t = new Date(parseInt(time));
        var y = t.getFullYear();
        var M = t.getMonth()+1;
        var d = t.getDate();
        return `${y}-${M}-${d}`;
      }
      $scope.$apply();
    });
  });

</script>
</body>
</html>
